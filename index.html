<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Player Ranking</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	 <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"> 
</head>
<body>
<div class="player-rankpage w-100">
	<div class="player-rank w-100 d-flex">
		<div class="player-item playerRank-block">
			<div class="w-100">
				<div class="player-profile w-100">
					<img src="assets/img/profile.jpg" />
					<span class="d-block">AMY'S Room</span>
					<strong class="d-block">Player Ranking</strong>
					<p class="d-block">2023/01/05-2023/01/05</p>
				</div>
				<div class="playerrank-list">
					<ol>
						<li>
							<img src="assets/img/profile.jpg" />
							<p>Player Name Not mentioned
							<strong>0.1132769999999999</strong></p>
						</li>
						<li>
							<img src="assets/img/profile.jpg" />
							<p>Player Name Not mentioned
							<strong>0.1132769999999999</strong></p>
						</li>
						<li>
							<img src="assets/img/profile.jpg" />
							<p>Player Name Not mentioned<strong>0.1132769999999999</strong></p>
							
						</li>
					</ol>
				</div>
			</div>
		</div>
		<div class="player-item game-block">
			<div class="w-100 text-center">
				<img src="assets/img/casino.png" style="width:100%;">
			</div>
		</div>
		<div class="player-item chat-block">
			<div class="w-100" style="height: 100%;">
				<div class="userchat">
					<div class="w-100">
					<div class="userchat-msg">
						<img src="assets/img/profile.jpg" />
						<p>Hello</p>
					</div>
					<div class="userchat-msg">
						<img src="assets/img/profile.jpg" />
						<p>Hello</p>
					</div>
					<div class="userchat-msg">
						<img src="assets/img/profile.jpg" />
						<p>Hello</p>
					</div>
					<div class="userchat-msg">
						<img src="assets/img/profile.jpg" />
						<p>Hello</p>
					</div>
					<div class="userchat-msg">
						<img src="assets/img/profile.jpg" />
						<p>Hiii</p>
					</div>
				</div>
					<div class="msg-send">
						<div class="msgtextbox">
							<input id="interChat" type="text" name="" placeholder="Comment" />
						</div>
						<div class="sendBtn">
							<button class="btnSend">
								<img src="assets/img/file.png" />
							</button>
							<button class="btnSend">
								<img src="assets/img/like.png" />
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>	
	</div>
</div>

<script type="text/javascript" src="assets/js/jquery.js"></script>

<script>
	$('#interChat').on('blur', function(){
   $('.chat-block').removeClass('input-desc');
}).on('focus', function(){
  $('.chat-block').addClass('input-desc');
});
</script>

</body>
</html>
